<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Configure Houses</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #houses {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .house {
      background: #000;
      border: 2px solid #0f0;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      font-size: 1.2em;
      text-align: center;
    }
    .house button {
      margin: 5px 2px 0;
      padding: 4px 8px;
      font-size: 0.8em;
      border: none;
      cursor: pointer;
    }
    .house .small-btn {
      background: #0f0;
      color: #000;
    }
    .house .delete {
      background: #f00;
      color: #000;
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 2px 6px;
      font-size: 0.8em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Configure Houses</h1>
  <div id="houses"></div>
  <button onclick="addHouse()">Add House</button>

  <script>
    let houses = [];

    if (localStorage.getItem('houses')) {
      houses = JSON.parse(localStorage.getItem('houses'));
    }

    renderHouses();

    function addHouse() {
      let i = 1;
      while (houses.includes(i)) {
        i++;
      }
      houses.push(i);
      save();
      renderHouses();
    }

    function deleteHouse(id) {
      houses = houses.filter(h => h !== id);
      localStorage.removeItem(`house_${id}_config`);
      save();
      renderHouses();
    }

    function save() {
      localStorage.setItem('houses', JSON.stringify(houses));
    }

    function renderHouses() {
      const container = document.getElementById('houses');
      container.innerHTML = '';
      houses.sort((a, b) => a - b).forEach(houseId => {
        const div = document.createElement('div');
        div.className = 'house';
        div.innerHTML = `House ${houseId}`;

        const configBtn = document.createElement('button');
        configBtn.className = 'small-btn';
        configBtn.textContent = '⚙️';
        configBtn.title = 'Configure House';
        configBtn.onclick = (e) => {
          e.stopPropagation();
          window.location.href = `configure_house_ui.html?house=${houseId}`;
        };

        const switchBtn = document.createElement('button');
        switchBtn.className = 'small-btn';
        switchBtn.textContent = '🔌';
        switchBtn.title = 'Go to Appliance Configuration';
        switchBtn.onclick = (e) => {
          e.stopPropagation();
          const configKey = `house_${houseId}_config`;
          if (localStorage.getItem(configKey)) {
            window.location.href = `appliance_switch_ui.html?house=${houseId}`;
          } else {
            window.location.href = `configure_house_ui.html?house=${houseId}`;
          }
        };

        const meterBtn = document.createElement('button');
        meterBtn.className = 'small-btn';
        meterBtn.textContent = '⚡';
        meterBtn.title = 'Go to Smart Meter';
        meterBtn.onclick = (e) => {
          e.stopPropagation();
          const configKey = `house_${houseId}_config`;
          if (localStorage.getItem(configKey)) {
            window.location.href = `smart_meter_ui.html?house=${houseId}`;
          } else {
            window.location.href = `configure_house_ui.html?house=${houseId}`;
          }
        };

        const delBtn = document.createElement('button');
        delBtn.className = 'delete';
        delBtn.textContent = 'X';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`Delete House ${houseId}?`)) {
            deleteHouse(houseId);
          }
        };

        div.appendChild(configBtn);
        div.appendChild(meterBtn);
        div.appendChild(switchBtn);
        div.appendChild(delBtn);

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
