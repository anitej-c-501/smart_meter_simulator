<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure House</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
    }
    .config {
      border: 4px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      background-color: #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }
    .appliance-list {
      margin: 15px 0;
    }
    .appliance-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .remove-btn {
      background: #f00;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 0.8em;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="config">
    <h2 id="title">Configure House</h2>

    <label for="appliance">Add Appliance</label>
    <select id="appliance">
      <option value="Fridge">Fridge</option>
      <option value="AC">AC</option>
      <option value="Light">Light</option>
      <option value="WashingMachine">Washing Machine</option>
      <option value="TV">TV</option>
      <option value="Heater">Heater</option>
    </select>

    <label for="count">Quantity</label>
    <input type="number" id="count" placeholder="e.g. 2">

    <button onclick="addAppliance()">Add Appliance</button>

    <div class="appliance-list" id="appliance-list"></div>

    <button onclick="saveConfig()">Save Configuration</button>
    <button onclick="goToSwitch()">Go to Appliance Switch Panel</button>
    <button onclick="goToSmartMeter()">Go to Smart Meter</button>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const houseId = params.get('house');
    if (!houseId) {
      alert("No house ID provided in URL!");
      throw new Error("No house ID");
    }
    document.getElementById('title').textContent = `Configure House ${houseId}`;

    // Load existing config if any
    let appliances = {};
    const configKey = `house_${houseId}_config`;
    const existing = localStorage.getItem(configKey);
    if (existing) {
      appliances = JSON.parse(existing);
    }

    renderApplianceList();

    function addAppliance() {
      const name = document.getElementById('appliance').value;
      const count = parseInt(document.getElementById('count').value);
      if (!count || count <= 0) {
        alert("Please enter a valid quantity.");
        return;
      }

      appliances[name] = (appliances[name] || 0) + count;
      renderApplianceList();
      document.getElementById('count').value = '';
    }

    function renderApplianceList() {
      const list = document.getElementById('appliance-list');
      list.innerHTML = '';
      for (const [name, count] of Object.entries(appliances)) {
        const div = document.createElement('div');
        div.className = 'appliance-item';
        div.innerHTML = `
          ${name}: ${count}
          <button class="remove-btn" onclick="removeAppliance('${name}')">X</button>
        `;
        list.appendChild(div);
      }
    }

    function removeAppliance(name) {
      delete appliances[name];
      renderApplianceList();
    }

    function saveConfig() {
      if (Object.keys(appliances).length === 0) {
        alert("Please add at least one appliance.");
        return;
      }
      localStorage.setItem(configKey, JSON.stringify(appliances));
      alert(`Configuration saved for House ${houseId}!`);
    }

    function goToSwitch() {
      saveConfig();
      window.location.href = `appliance_switch_ui.html?house=${houseId}`;
    }

    function goToSmartMeter() {
      saveConfig();
      window.location.href = `smart_meter_ui.html?house=${houseId}`;
    }
  </script>
</body>
</html>
