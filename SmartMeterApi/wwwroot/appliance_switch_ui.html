<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appliance Switch UI</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .appliance {
      margin: 10px 0;
    }
    .switch {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2 id="title">Appliance Switch Panel</h2>
  <div id="appliance-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const houseId = params.get('house');

    if (!houseId) {
      alert("No house ID provided in URL!");
      throw new Error("No house ID");
    }

    document.getElementById('title').textContent = `House ${houseId} - Appliance Switch Panel`;

    const configKey = `house_${houseId}_config`;
    const stateKey = `house_${houseId}_switch_state`;

    const config = JSON.parse(localStorage.getItem(configKey));
    if (!config) {
      alert("No configuration found. Redirecting...");
      window.location.href = `configure_house_ui.html?house=${houseId}`;
    }

    const savedStates = JSON.parse(localStorage.getItem(stateKey) || '{}');
    const container = document.getElementById('appliance-container');

    // Render switches based on config
    for (const [type, count] of Object.entries(config)) {
      for (let i = 1; i <= count; i++) {
        const id = `${type}${i}`;

        const div = document.createElement('div');
        div.className = 'appliance';

        const label = document.createElement('label');
        label.textContent = `${type.replace(/([A-Z])/g, ' $1')} ${i}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'switch';
        checkbox.id = id;

        // Restore saved state
        if (savedStates[id] === 'on') {
          checkbox.checked = true;
        }

        // Save state on change
        checkbox.addEventListener('change', () => {
          savedStates[id] = checkbox.checked ? 'on' : 'off';
          localStorage.setItem(stateKey, JSON.stringify(savedStates));
        });

        label.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
