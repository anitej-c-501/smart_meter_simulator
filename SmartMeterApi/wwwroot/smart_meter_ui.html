<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Electric Meter</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .meter {
      border: 4px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      width: 420px;
      background-color: #000;
    }
    .title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .clock {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .display {
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .display div {
      margin: 5px 0;
    }
    .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }
    .led.green { background-color: #0f0; }
    .led.red { background-color: #f00; }
    .led.yellow { background-color: #ff0; }
    .barcode {
      text-align: center;
      margin-bottom: 10px;
      font-size: 0.8em;
    }
    .calculator {
      border-top: 1px solid #0f0;
      padding-top: 10px;
    }
    .log {
      border-top: 1px solid #0f0;
      padding-top: 10px;
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
    }
    .log-title {
      font-size: 0.9em;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    .log-entry {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="meter">
    <div class="title">Smart Electric Meter</div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="display">
      <div>Total Energy Used: <span id="energy">0.00</span> kWh</div>
      <div>Currently ON: <span id="onAppliances">None</span></div>
    </div>
    <div class="barcode">MTR-00129473</div>
    <div class="log">
      <div class="log-title">Log</div>
      <div class="log-entry" id="logEntries">Awaiting data...</div>
    </div>
  </div>

  <script>
    const clock = document.getElementById("clock");
    const energyDisplay = document.getElementById("energy");
    const onAppliances = document.getElementById("onAppliances");
    const logEntries = document.getElementById("logEntries");

    // Base power consumption (kW) per appliance type
    const BASE_POWER = {
      "AC": 1.5,
      "Heater": 2.0,
      "WashingMachine": 0.7,
      "TV": 0.3,
      "Fridge": 0.2,
      "Light": 0.1
    };

    // Get house ID from query string
    const params = new URLSearchParams(window.location.search);
    const houseId = params.get("house");
    if (!houseId) {
      alert("No house ID provided.");
      throw new Error("Missing house ID");
    }

    const configKey = `house_${houseId}_config`;
    const switchStateKey = `house_${houseId}_switch_state`;

    const config = JSON.parse(localStorage.getItem(configKey) || "{}");
    const state = JSON.parse(localStorage.getItem(switchStateKey) || "{}");

    let totalEnergy = parseFloat(localStorage.getItem(`house_${houseId}_energy`) || "0");

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }

    function calculateEnergyUsage() {
      const state = JSON.parse(localStorage.getItem(switchStateKey) || "{}");
      let active = [];
      for (const [applianceType, count] of Object.entries(config)) {
        for (let i = 1; i <= count; i++) {
          const id = `${applianceType}${i}`;
          if (state[id] === "on") {
            const power = BASE_POWER[applianceType] || 0.5; // fallback if unknown
            totalEnergy += power * (1 / 3600); // kWh per second
            active.push(id);
          }
        }
      }
      localStorage.setItem(`house_${houseId}_energy`, totalEnergy.toFixed(4));
      return { totalEnergy, active };
    }

    function updateUI() {
      const { totalEnergy, active } = calculateEnergyUsage();
      energyDisplay.textContent = totalEnergy.toFixed(2);
      onAppliances.textContent = active.length > 0 ? active.join(", ") : "None";

      const timestamp = new Date().toLocaleTimeString();
      const entry = `[${timestamp}] ON: ${active.join(", ") || "None"}`;
      const newLog = document.createElement("div");
      newLog.className = "log-entry";
      newLog.textContent = entry;
      logEntries.prepend(newLog);
    }

    updateClock();
    updateUI();
    setInterval(() => {
      updateClock();
      updateUI();
    }, 1000);
  </script>

</body>
</html>
